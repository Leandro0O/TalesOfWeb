{% extends "posts/base.html" %}


{% block title %}

{{post.title}}

{% endblock %}


{% block content %}
<article class="container mb-4">
    <div class="row my-3">
        <div class="col">
            <h2>{{post.title}}</h2>
            <p>
                Publicado em {{post.created}} por {{post.author}}
            </p>
            <h5>{{post.description}}</h5>
        </div>
    </div>
    <hr>
    <div class="row justify-content-center">
        <div class="col-8">
            <img src="{{post.img.url}}" alt="" class="img-fluid w-100">
        </div>

    </div>

    <p>{{post.body|linebreaks}}</p>

</article>

{% endblock %}
