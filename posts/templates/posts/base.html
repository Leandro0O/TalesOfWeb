{% load static %}


<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="{% static 'img/logo/favicon.ico' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">


    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="container-fluid ">
        <header class="bg-black  ">
            <div class="row bg-black ">
                <div class=" card bg-black text-white container-fluid">
                    <div class="row text-center" id="banner">
                        <div class="col">
                            <img src="{% static 'img/banner/bannerblack.gif'%}" alt="" class="img-fluid text-center "
                                height="523" >
                        </div>
                    </div>

                    <div class="card-img-overlay  ">
                        <div class="card-text  contatos ">
                            <div class="row">
                                <p class="col mt-2">
                                    <a href="https://api.whatsapp.com/send?phone=5531994216611">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white"
                                            class="bi bi-whatsapp" viewBox="0 0 16 16">
                                            <path
                                                d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z" />
                                        </svg>
                                    </a>
                                </p>
                                <p class="col mt-2">
                                    <a href="https://github.com/Leandro0O">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white"
                                            class="bi bi-github" viewBox="0 0 16 16">
                                            <path
                                                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                                        </svg>
                                    </a>
                                </p>
                            </div>
                        </div>

                    </div>
                    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm navbar-dark bg-black ">
                        <div class="container-fluid ">
                            <a class="navbar-brand " href="/" id="logo">
                                <img src="{% static 'img/logo/1.png' %}" class="rounded rounded-circle"
                                    width="50" height="50">
                            </a>
                            <button class="navbar-toggler justify-content-end" type="button " data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">

                                <ul class="navbar-nav  ">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink"
                                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            Categorias
                                        </a>
                                        <ul class="dropdown-menu dropdown-menu-dark bg-black"
                                            aria-labelledby="navbarDarkDropdownMenuLink">
                                            <li class="nav-item">
                                                <a class="nav-link" href="/todosposts/">Todos os Posts</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="/webdesign/">Web Design</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="/webdeveloper/"> Web Development</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="/linguagens/"> Linguagens de
                                                    Programção</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/sobre/">Sobre</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/contato/">Diga um oi</a>
                                    </li>
                                  </ul>
                           
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <div class="container-fluid my-3" id="pesquisa">
            <div class="row justify-content-center">
                <div class="col col-lg-6 col-md-6">
                    <form class="d-flex ">
                        <input class="form-control  me-2" type="search" name="busca" placeholder="Encontre um Post"
                            aria-label="Search">
                        <button class="btn  " type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="black" class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg></button>
                    </form>
                </div>
            </div>
        </div>



        <main class="mb-4">
            {% block content %}

            {% endblock %}
        </main>
        <button type="button" class="btn  btn-sm btn-floating btn-lg" id="btn-back-to-top">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-arrow-up"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
            </svg>
        </button>
        <footer class="container-fluid  p-0">
            <div class="row  justify-content-center bg-black p-2">
                <div class="col col-lg-5 col-md-5">
                    <a class="navbar-brand" href="/">
                        <img src="{% static 'img/logo/1.png' %}" class="rounded rounded-circle" width="50" height="50">
                    </a>
                </div>
                <div class="col col-lg-7 col-md-7  mt-3">
                    <span class="navbar-text text-white text-muted">
                        &copy; Desenvolvido por Leandro Gonçalves - 2022
                    </span>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/backtotop.js' %}"></script>

    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v13.0"
        nonce="1ESKEr4q"></script>


</body>

</html>
