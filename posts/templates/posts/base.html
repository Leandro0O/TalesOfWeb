{% load static %}


<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="container-fluid">
        <header class="bg-black">
            <div class="row bg-black">
                <div class="col text-center ">
                    <img src="{% static 'img/banner/bannerblack.gif'%}" alt="" class="img-fluid " height="523"
                        width="950">
                </div>
            </div>
            <div class="row bg-black">
                <div class="col">
                    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-dark bg-black ">
                        <div class="container-fluid justify-content-end">
                          <button class="navbar-toggler border-0 " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                            <span class="navbar-toggler-icon X"></span>
                          </button>
                          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                            <div class="offcanvas-header bg-black">
                                <a class="navbar-brand" href="/">
                                    <img src="{% static 'img/logo/1.png' %}" class="rounded rounded-circle" width="50" height="50">
                                  </a>
                              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body bg-black">
                              <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="todosposts/">Todos os Posts</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="">Sobre</a>
                                </li>
                              </ul>
                            </div>
                          </div>
                        </div>
                      </nav>
                </div>
            </div>
           
        </header>
        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="col col-lg-6 col-md-6">
                    <form class="d-flex ">
                        <input class="form-control  me-2" type="search" name="busca" placeholder="Encontre um Post"
                            aria-label="Search">
                        <button class="btn btn-outline-success " type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
      


        <main>
            {% block content %}

            {% endblock %}
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
