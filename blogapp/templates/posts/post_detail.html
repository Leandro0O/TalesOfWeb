{% extends "posts/base.html" %}


{% block title %}

{{post.title}}

{% endblock %}


{% block content %}
<article class="container my-4">
    <div class="row my-3">
        <div class="col">
            <h2 class="title">{{post.title}}</h2>
            <p>
                Publicado em {{post.created|date:'d M Y'}} por {{post.author.get_full_name}}
            </p>
            {{post.description|safe}}
        </div>
    </div>
    <hr>
    <div class="row justify-content-center mb-4">
        <div class="col-8">
            <img src="{{post.img.url}}" alt="" class="img-fluid w-100">
        </div>

    </div>

    {{post.body|safe}}
</article>

{% endblock %}
